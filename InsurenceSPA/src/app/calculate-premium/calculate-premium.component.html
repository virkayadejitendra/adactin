<div class="container" style="margin-top: 70px;">

    <div class="row">
  
      <div class="col-sm-8 offset-sm-2">       
        <div>
          <form  [formGroup]="myForm" (ngSubmit)="onSubmit()" >
            <div class="form-group">               
              <label for="name">Name</label>
              <input formControlName="name" type="text" name="name" 
              class="form-control" id="name" placeholder="Enter name" required>
              <label for="age">Age</label>
              <input formControlName="age" type="number" name="age" 
              class="form-control" id="age" placeholder="Enter age" required>
              <label for="dateOfBirth">Date Of Birth</label>
              <input formControlName="dateOfBirth" type="date" name="dateOfBirth" 
              class="form-control" id="dateOfBirth" placeholder="Enter Date Of Birth" required>

              <label for="occupation">Occupation</label>              
              <select  formControlName="occupation" class="form-control" name="occupation" required>
                <option *ngFor="let item of occupationList">{{ item }}</option>
              </select>

              
              <label for="sumInsured">Sum Insured</label>
              <input formControlName="sumInsured" type="number" name="sumInsured" 
              class="form-control" id="sumInsured" placeholder="Enter sum insured" >
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Calculate Premium</button>
          </form>
          
        </div>
      
      </div>
    </div>
  </div>
